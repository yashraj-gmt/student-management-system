<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c8c47;
    }

    .footer-link {
      text-align: center;
      margin-top: 10px;
    }

    .footer-link a {
      display: block;
      margin-top: 5px;
    }

    .show-password {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>User Login</h2>

  <!-- Show error if login fails -->
  <div th:if="${param.error}" class="error">Invalid email or password</div>

  <!-- Show logout message -->
  <div th:if="${param.logout}" class="error" style="color: green;">You have been logged out.</div>

  <!-- Show registration success -->
  <div th:if="${param.success}" class="error" style="color: green;">Registration successful! Please log in.</div>

  <form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="text" name="username" required />

    <label>Password:</label>
    <input type="password" name="password" id="password" required />

    <div class="show-password">
      <input type="checkbox" id="showPassword" />
      <label for="showPassword">Show Password</label>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="footer-link">
    <a th:href="@{/register}">Don't have an account? Register</a>
    <a th:href="@{/forgot-password}">Forgot Password?</a>
  </div>
</div>

<script>
  // Toggle password visibility
  document.getElementById('showPassword').addEventListener('change', function () {
    const passwordField = document.getElementById('password');
    passwordField.type = this.checked ? 'text' : 'password';
  });
</script>
</body>
</html>
