<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="password"] {
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
        .back-link {
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .show-password {
            margin-top: 5px;
            text-align: left;
            font-size: 14px;
        }
        .show-password input {
            width: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reset Your Password</h1>

    <!-- Display Success Message -->
    <div th:if="${success}" class="success">
        <p>Your password has been reset successfully!</p>
    </div>

    <!-- Reset Password Form -->
    <form th:action="@{/reset-password}" method="post" onsubmit="return validatePasswords()">
        <input type="hidden" name="email" th:value="${email}" />

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />

        <!-- Show Password Option -->
        <div class="show-password">
            <input type="checkbox" id="showPassword" onclick="togglePasswords()">
            <label for="showPassword">Show Password</label>
        </div>

        <button type="submit">Reset Password</button>
    </form>

    <!-- Display Error Message -->
    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <!-- Back to Login Link -->
    <a class="back-link" href="/login">Back to Login</a>
</div>

<script>
    function togglePasswords() {
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const showPasswordCheckbox = document.getElementById('showPassword');

        const type = showPasswordCheckbox.checked ? 'text' : 'password';
        newPassword.type = type;
        confirmPassword.type = type;
    }

    function isPasswordStrong(password) {
        // At least 8 characters, one uppercase, one lowercase, one number, one special character
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        return regex.test(password);
    }

    function validatePasswords() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }

        if (!isPasswordStrong(newPassword)) {
            alert("Password must be at least 8 characters long and include:\n- One uppercase letter\n- One lowercase letter\n- One digit\n- One special character.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
