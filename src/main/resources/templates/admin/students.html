<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css");
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
      font-size: 2rem;
      text-align: center;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      /*table-layout: fixed;*/
      border-collapse: collapse;
      min-width: 900px;
    }


    .logout-button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 17px;
      cursor: pointer;
      font-family: inherit;
    }

    th, td {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }


    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .action-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .action-buttons a {
      padding: 6px 12px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .action-buttons a:hover {
      background-color: #0056b3;
    }

    .action-buttons a.delete {
      background-color: #dc3545;
    }

    .action-buttons a.delete:hover {
      background-color: #c82333;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }


    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-actions button:first-child {
      background-color: #dc3545;
      color: white;
    }

    .modal-actions button:last-child {
      background-color: #6c757d;
      color: white;
    }


    .delete {
      background-color: #dc3545;
    }

    .navbar {
      background: #ffffff;
      background: linear-gradient(155deg, rgba(255, 255, 255, 1) 0%, rgba(240, 240, 240, 1) 63%, rgba(74, 130, 186, 1) 100%);
    }

    .navbar-nav .nav-link {
      color: #000000 !important;
      font-weight: 500;
      padding: 10px 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }


    /* Container styling */
    .pagination-container {
      background: #fafafa;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }

    /* Label and select styling */
    .page-label {
      font-weight: 500;
      color: #555;
      margin-bottom: 0;
    }

    .page-size-select {
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* Page info */
    .page-info {
      font-size: 0.9rem;
      color: #888;
    }

    .pagination-flat li a {
      display: block;
      padding: 8px 14px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    .pagination-flat li a:hover {
      background-color: #f0f0f0;
      border-color: #999;
      color: #000;
    }

    /* Active and disabled states */
    .pagination-flat li.active a {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .pagination-flat li.disabled a {
      pointer-events: none;
      opacity: 0.5;
    }


    .logo {
      width: 120px;
    }

    /*        table {
                table-layout: fixed;
                width: 100%;
            }
            th, td {
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }*/


  </style>
</head>
<body>

<nav class="navbar navbar-light navbar-expand-lg bg-white shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/home">
      <img th:src="@{/image/gm_technosys.png}" alt="Logo" class="logo">
    </a>

    <!-- Toggler for mobile (Offcanvas) -->
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu" aria-controls="mobileMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Desktop Menu -->
    <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/students/new}">Add Student</a></li>
        <li class="nav-item"><a class="nav-link" href="/assign-subjects">Assign Subjects</a></li>
        <li class="nav-item"><a class="nav-link" href="/assign-subjects/student-subjects">Students-Subjects</a></li>
        <li class="nav-item"><a class="nav-link" href="/subjects">Add Subjects</a></li>
      </ul>

      <form th:action="@{/logout}" method="post" class="d-flex ms-auto">
        <button type="submit" class="logout-button rounded">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Offcanvas Menu-->
<div class="offcanvas offcanvas-start d-lg-none" style="width: 50%;"  tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-primary" id="mobileMenuLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex flex-column justify-content-between h-100">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/students/new">Add Student</a></li>
      <li class="nav-item"><a class="nav-link" href="/assign-subjects">Assign Subjects</a></li>
      <li class="nav-item"><a class="nav-link" href="/assign-subjects/student-subjects">Students-Subjects</a></li>
      <li class="nav-item"><a class="nav-link" href="/subjects">Add Subjects</a></li>
    </ul>
    <form th:action="@{/logout}" method="post" class="mt-3">
      <button type="submit" class="logout-button w-100">Logout</button>
    </form>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
