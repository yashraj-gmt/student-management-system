<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subjects List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    h1 { margin: 30px 0 20px; }
    table { background: white; }
    a.btn { margin-right: 5px; }
  </style>
</head>
<body class="container mt-4">

<h1>Subjects</h1>

<div class="mb-3">
  <a th:href="@{/admin/subjects/create}" class="btn btn-success">Add New Subject</a>
  <a th:href="@{/admin/standards}" class="btn btn-outline-secondary">Back to Standards</a>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Standard</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="subject : ${subjects}">
    <td th:text="${subject.id}"></td>
    <td th:text="${subject.name}"></td>
    <td th:text="${subject.standard != null ? subject.standard.name : 'Unassigned'}"></td>
    <td>
      <a th:href="@{/admin/subjects/edit/{id}(id=${subject.id})}" class="btn btn-primary btn-sm">Edit</a>
      <a th:href="@{/admin/subjects/delete/{id}(id=${subject.id})}"
         onclick="return confirm('Are you sure you want to delete this subject?');"
         class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
