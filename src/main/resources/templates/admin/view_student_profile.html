<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-primary mb-4">Student Profile</h2>

    <div class="card shadow p-4 mb-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img th:src="@{'/' + ${student.photosPath}}" class="rounded-circle mb-3" width="150" height="150"
                     onerror="this.onerror=null; this.src='/image/user.png';">
                <h5 th:text="${student.firstName + ' ' + student.lastName}"></h5>
                <p><strong>Enrollment:</strong> <span th:text="${student.enrollmentNumber}"></span></p>
            </div>
            <div class="col-md-8">
                <table class="table table-bordered">
                    <tr><th>Father's Name</th><td th:text="${student.fatherName}"></td></tr>
                    <tr><th>Email</th><td th:text="${student.email}"></td></tr>
                    <tr><th>Mobile</th><td th:text="${student.mobileNumber}"></td></tr>
                    <tr><th>Gender</th><td th:text="${student.gender}"></td></tr>
                    <tr><th>State</th><td th:text="${student.state?.name}"></td></tr>
                    <tr><th>City</th><td th:text="${student.city?.name}"></td></tr>
                    <tr><th>Standard</th><td th:text="${student.standard?.name}"></td></tr>
                    <tr><th>Created By</th><td th:text="${student.createdBy}"></td></tr>
                </table>
            </div>
        </div>
    </div>


    <div class="card shadow p-4">
        <h5 class="mb-3">Uploaded Documents</h5>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Aadhaar:</strong>
                <a th:if="${student.aadhaarPath}" th:href="@{'/' + ${student.aadhaarPath}}" target="_blank">View</a>
                <span th:if="${student.aadhaarPath == null}" class="text-muted">Not uploaded</span>
            </li>
            <li class="list-group-item">
                <strong>PAN:</strong>
                <a th:if="${student.panPath}" th:href="@{'/' + ${student.panPath}}" target="_blank">View</a>
                <span th:if="${student.panPath == null}" class="text-muted">Not uploaded</span>
            </li>
            <!-- Add more documents if needed -->
        </ul>
    </div>

    <div class="mt-4">
        <a href="/admin/students/viewStudents" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>

</div>
</body>
</html>
