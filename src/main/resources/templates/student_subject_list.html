<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Subjects List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Student Subject Assignments</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Student Name</th>
            <th>Subjects</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
            <td>
                <ul>
                    <li th:each="ss : ${student.studentSubjects}" th:text="${ss.subject.name}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
	<button class="btn btn-warning btn-lg mt-5">
								<a class="text-black" href="/students">← Back to Student List</a> </button>

</div>
</body>
</html>
