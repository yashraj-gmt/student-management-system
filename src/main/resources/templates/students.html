<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Style */
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            font-size: 17px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Body and Page Layout */
        .container {
            margin: 40px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            text-align: center;
        }

        a.button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
            display: inline-block;
        }

        a.button:hover {
            background-color: #45a049;
        }

        /* Table Style */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Action Buttons Style */
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .action-buttons a.delete {
            background-color: #dc3545;
        }

        .action-buttons a.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/students">Home</a>
        <a href="/students">Student List</a>
        <a href="/students/new">Add Student</a>
        <a href="/assign-subjects">Assign Subjects</a>
        <a href="/assign-subjects/student-subjects">Students-Subjects</a>
        <a href="/subjects">Add Subjects</a>
		
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Student List</h1>
        <a class="button" th:href="@{/students/new}">Add Student</a>
        <table>
            <tr>
                <th>ID</th>
				<th>Photo</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Father's Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Description</th>
                <th>State</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
					<img th:src="@{${student.photosPath}}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px;">
				</td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.fatherName}"></td>
                <td th:text="${student.mobileNumber}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.hobbies}"></td>
                <td th:text="${student.description}"></td>
                <td th:text="${student.city?.state?.name}"></td>
                <td th:text="${student.city?.name}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/students/{id}/show(id=${student.id})}">Show</a>
                        <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                        <a th:href="@{'/students/' + ${student.id}}" class="delete">Delete</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
