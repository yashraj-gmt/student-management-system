<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css");

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
        }

        a.button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        .logo {
            width: 120px;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 17px;
            cursor: pointer;
            font-family: inherit;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .action-buttons a.delete {
            background-color: #dc3545;
        }

        .action-buttons a.delete:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            a.button {
                width: 100%;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }


        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-actions button:first-child {
            background-color: #dc3545;
            color: white;
        }

        .modal-actions button:last-child {
            background-color: #6c757d;
            color: white;
        }
        /*.navbar{*/
        /*    background: #ffffff;*/
        /*    background: linear-gradient(90deg, rgba(255, 255, 255, 1) 0%, rgba(59, 49, 49, 1) 83%, rgba(0, 0, 0, 1) 100%);*/
        /*}*/

        .logo {
            width: 120px;
        }
        .navbar-left{
            justify-content: start;
        }

        .delete{
            background-color: #dc3545;
        }

        .navbar {
            background: #ffffff;
            background: linear-gradient(155deg, rgba(255, 255, 255, 1) 0%, rgba(240, 240, 240, 1) 63%, rgba(74, 130, 186, 1) 100%);
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
            font-weight: 500;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

    </style>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/image/gm_technosys.png}" alt="Logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/students">Student List</a></li>
                <li class="nav-item"><a class="nav-link" href="/students/new">Add Student</a></li>
                <li class="nav-item"><a class="nav-link" href="/assign-subjects">Assign Subjects</a></li>
                <li class="nav-item"><a class="nav-link" href="/assign-subjects/student-subjects">Students-Subjects</a></li>
                <li class="nav-item"><a class="nav-link" href="/subjects">Add Subjects</a></li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button type="submit" class="logout-button rounded"><span class="m-2">Logout</span>  <i class="bi bi-box-arrow-right"></i></button>
            </form>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container-fluid">
    <h1 class="bg-light mt-4 mb-2 ">Student List</h1>
<!--    <a class="button" th:href="@{/students/new}">Add Student</a>-->
<!--    <form action="/students/search" method="get" style="margin-bottom: 20px;">-->
<!--        <input type="text" name="keyword" placeholder="Search by name or email" required/>-->
<!--        <button type="submit">Search</button>-->
<!--    </form>-->
    <div class="row mb-4 align-items-center">
        <div class="col-md-4 mb-2 mb-md-0">
            <a class="btn btn-success w-100" th:href="@{/students/new}">Add Student</a>
        </div>
        <div class="col-md-8">
            <form class="d-flex" action="/students/search" method="get">
                <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name or email" required  />

                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Father's Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Description</th>
                <th>State</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
                    <img th:if="${student.photo != null and !#strings.isEmpty(student.photo)}"
                         th:src="@{'/student-photos/' + ${student.id} + '/' + ${student.photo}}"
                         style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px;">
                    <img th:if="${student.photo == null or #strings.isEmpty(student.photo)}"
                         th:src="@{/image/user.png}"
                         style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px;">
                </td>

                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.fatherName}"></td>
                <td th:text="${student.mobileNumber}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.hobbies}"></td>
                <td th:text="${student.description}"></td>
                <td th:text="${student.city?.state?.name}"></td>
                <td th:text="${student.city?.name}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/students/{id}/show(id=${student.id})}"><i class="bi bi-eye-fill"></i></a>
                        <a th:href="@{'/students/edit/' + ${student.id}}"><i class="bi bi-pen-fill"></i></a>
                        <a href="#"
                           class="btn-delete delete"
                           th:attr="data-id=${student.id}"><i class="bi bi-trash3"></i></a>

                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>


<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this student?</p>
        <div class="modal-actions">
            <button id="confirmDeleteBtn">Yes, Delete</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const deleteButtons = document.querySelectorAll('.btn-delete');

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        deleteButtons.forEach(button => {
            button.addEventListener('click', function (e) {
                e.preventDefault();
                const studentId = this.getAttribute('data-id');
                const row = this.closest('tr');

                Swal.fire({
                    title: 'Are you sure?',
                    text: "This student will be permanently deleted!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: '#3085d6',
                    confirmButtonText: 'Yes, delete it!'
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch(`/students/${studentId}`, {
                            method: 'DELETE',
                            headers: {
                                [csrfHeader]: csrfToken
                            }
                        }).then(response => {
                            if (response.ok) {
                                Swal.fire({
                                    icon: 'success',
                                    title: 'Deleted!',
                                    text: 'Student deleted successfully.'
                                }).then(() => {
                                    row.remove();
                                });
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Error!',
                                    text: 'Failed to delete the student.'
                                });
                            }
                        }).catch(error => {
                            Swal.fire({
                                icon: 'error',
                                title: 'Error!',
                                text: 'Something went wrong: ' + error.message
                            });
                        });
                    }
                });
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
