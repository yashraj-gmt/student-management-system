<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            text-align: center;
        }

        a.button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .action-buttons a {
            padding: 6px 12px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
        }

        .action-buttons a.delete {
            background-color: #dc3545;
        }

        .action-buttons a.delete:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }

            .container {
                margin: 10px;
                padding: 15px;
            }

            a.button {
                width: 100%;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-actions button:first-child {
            background-color: #dc3545;
            color: white;
        }

        .modal-actions button:last-child {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/students">Home</a>
    <a href="/students">Student List</a>
    <a href="/students/new">Add Student</a>
    <a href="/assign-subjects">Assign Subjects</a>
    <a href="/assign-subjects/student-subjects">Students-Subjects</a>
    <a href="/subjects">Add Subjects</a>

    <form th:action="@{/logout}" method="post" style="margin: 0; padding: 0;">
        <button type="submit" style="
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 17px;
        cursor: pointer;
        font-family: inherit;
    ">
            Logout
        </button>
    </form>

    </form>
</div>


<!-- Main Container -->
<div class="container">
    <h1>Student List</h1>
    <a class="button" th:href="@{/students/new}">Add Student</a>
    <form action="/students/search" method="get" style="margin-bottom: 20px;">
        <input type="text" name="keyword" placeholder="Search by name or email" required/>
        <button type="submit">Search</button>
    </form>


    <div class="table-wrapper">
        <table>
            <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Father's Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Hobbies</th>
                <th>Description</th>
                <th>State</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
                    <img th:src="@{'/student-photos/' + ${student.id} + '/' + ${student.photo}}"
                         style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px;">
                </td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.fatherName}"></td>
                <td th:text="${student.mobileNumber}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.hobbies}"></td>
                <td th:text="${student.description}"></td>
                <td th:text="${student.city?.state?.name}"></td>
                <td th:text="${student.city?.name}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/students/{id}/show(id=${student.id})}">Show</a>
                        <a th:href="@{'/students/edit/' + ${student.id}}">Edit</a>
                        <a href="#"
                           class="delete"
                           th:onclick="'openDeleteModal(\'/students/' + ${student.id} + '\', this.closest(\'tr\'))'">Delete</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this student?</p>
        <div class="modal-actions">
            <button id="confirmDeleteBtn">Yes, Delete</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    let deleteUrl = '';
    let deleteRow = null;

    function openDeleteModal(url, rowElement) {
        deleteUrl = url;
        deleteRow = rowElement;
        document.getElementById("deleteModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("deleteModal").style.display = "none";
        deleteUrl = '';
        deleteRow = null;
    }

    function confirmDelete() {
        fetch(deleteUrl, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                deleteRow.remove();
                closeModal();
            } else {
                alert("Error deleting student");
            }
        });
    }


    document.getElementById("confirmDeleteBtn").addEventListener("click", confirmDelete);
</script>

</body>
</html>
