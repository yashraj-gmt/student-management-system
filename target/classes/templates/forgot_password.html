<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    .message {
      color: green;
      text-align: center;
      margin-top: 10px;
    }

    .error {
      color: red;
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Forgot Password</h2>
  <form th:action="@{/forgot-password}" method="post">
    <label>Email:</label>
<!--    <input type="email" name="email" th:value="${param.email}" required />-->
    <input type="email" name="email" th:value="${email}" required />

    <button type="submit">Send OTP</button>
<!--    <p th:if="${error}" th:text="${error}"></p>-->
  </form>

  <div th:if="${error}" class="error" th:text="${error}"></div>
  <div th:if="${message}" class="message" th:text="${message}"></div>
</div>
</body>
</html>
