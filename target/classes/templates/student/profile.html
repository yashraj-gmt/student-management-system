<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-container {
            max-width: 850px;
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: auto;
        }

        h3 {
            text-align: center;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            font-weight: 500;
            color: #000;
        }

        .row + .row {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h3>Student Profile</h3>

    <div class="text-center mb-4">
        <img th:src="@{'/' + ${student.photosPath}}" class="profile-img" alt="Profile Image">
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2 th:if="${student != null}" th:text="'Welcome, ' + ${student.firstName} + '!'"></h2>

<!--            <p><span class="info-label">Name:</span> <span class="info-value" th:text="${student.firstName +' ' + student.lastName}"></span></p>-->
<!--            <p><span class="info-label">LName:</span> <span class="info-value" th:text="${student.lastName}"></span></p>-->

            <p><span class="info-label">Email:</span> <span class="info-value" th:text="${student.email}"></span></p>
            <p><span class="info-label">Mobile:</span> <span class="info-value" th:text="${student.mobileNumber}"></span></p>
            <p><span class="info-label">Enrollment #:</span> <span class="info-value" th:text="${student.enrollmentNumber}"></span></p>
        </div>
        <div class="col-md-6">
            <p><span class="info-label">Father's Name:</span> <span class="info-value" th:text="${student.fatherName}"></span></p>
            <p><span class="info-label">Gender:</span> <span class="info-value" th:text="${student.gender}"></span></p>
            <p><span class="info-label">Hobbies:</span>
                <span class="info-value" th:text="${#strings.listJoin(student.hobbies, ', ')}"></span>
            </p>
            <p><span class="info-label">State:</span> <span class="info-value" th:text="${student.state.name}"></span></p>
            <p><span class="info-label">City:</span> <span class="info-value" th:text="${student.city.name}"></span></p>
        </div>
    </div>

<!--    <hr>-->
    <p><span class="info-label">Standard:</span> <span class="info-value" th:text="${student.standard.name}"></span></p>
<!--    <p><span class="info-label">Academic Year:</span> <span class="info-value" th:text="${student.academicYear.year_label}"></span></p>-->
    <p><span class="info-label">About:</span> <span class="info-value" th:text="${student.description}"></span></p>
</div>

</body>
</html>
