<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="text"] {
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .back-link {
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Verify OTP</h1>
  <form th:action="@{/verify-otp}" method="post">
    <input type="hidden" name="email" th:value="${email}" />
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required />
    <button type="submit">Verify OTP</button>
  </form>

  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>

  <a class="back-link" href="/forgot-password">Back to Forgot Password</a>
</div>
</body>
</html>
